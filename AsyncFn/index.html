<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Example</title>
  </head>
  <body style="align-items: center; text-align: center">
    <h2>Hi Ravi, Welcome to javascript!!!</h2>
    <button id="stop">STOP</button>
  </body>
  <script>
    const sayRavi = function () {
      console.log("Welcome to EBCS...");
    };
    const changeText = function () {
      document.querySelector("h2").innerHTML = "Hi from hyderabad!";
    };
    const changeMe = setTimeout(changeText, 3000);

    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeMe);
      console.log("Stoped!!!");
    });
  </script>
</html>
